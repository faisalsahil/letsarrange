<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MailNet.Co</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h1>MailNet.Co</h1>
        <form role="form">
            <div class="alert alert-danger fade in" id="error" style="display: none">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                <p>Unknown email and password</p>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-default" id="sign_in_button">Sign in</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>

<script type="text/javascript">
    $(function() {
        $('.alert').alert();
        $('#sign_in_button').on('click', function(e){
            e.preventDefault();
            var error = $('#error');
            error.parent().prepend(error.clone());
            error.show();
        });
    });
</script>
</body>
</html>
